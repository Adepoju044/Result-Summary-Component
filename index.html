<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="index.css" />
        <title>Results summary component</title>
    </head>
    <body>
        <div id="wrapper">
            <div class="report">
                <p class="result">Your Result</p>
                <p class="circle">
                    <span class="number">76</span>
                    <span class="digit">of 100</span>
                </p>
                <p class="compliment">Great</p>
                <p class="compliment2">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <section class="report2">
                <h2 class="title">Summary</h2>
                <div class="container reaction--wrapper">
                    <h3 class="reaction">Reaction</h3>
                    <span class="score">80/<span class="other-score">100</span></span>
                </div>
                <div class="container memory--wrapper">
                    <h3 class="memory">Memory</h3>
                    <span class="score">92/<span class="other-score">100</span></span>
                </div>
                <div class="container verbal--wrapper">
                    <h3 class="verbal">Verbal</h3>
                    <span class="score">61/<span class="other-score">100</span></span>
                </div>
                <div class="container visual--wrapper">
                    <h3 class="visual">Visual</h3>
                    <span class="score">73/<span class="other-score">100</span></span>
                </div>
                <p class="button">Continue</p>
            </section>
        </div>
    </body>
</html>
